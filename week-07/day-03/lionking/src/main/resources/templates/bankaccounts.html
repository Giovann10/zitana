<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise 1</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
  <p th:each="account : ${accounts}"
  th:text="'Name: ' + ${account.name} + ' | Balance: ' + ${account.balance} + ' | Type: ' + ${account.animalType}"></p>
</body>
</html>
