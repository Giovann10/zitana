<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Trick Center</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<ul>
  <li><a href="/">Information</a></li>
  <li><a href="/nutritionStore">Nutrition Store</a></li>
  <li><a href="/trickCenter">Trick Center</a></li>
</ul>
<form th:action="@{/learnTrick}" th:object="${fox}" method="post">
  <span>Tricks</span>
  <select name="trick">
    <option th:each="trick : ${tricks}"
            th:value="${trick.getId()}"
            th:text="${trick.getDescription()}"/>
  </select>
  <button type="submit">Learn</button>
</form>
</body>
</html>
