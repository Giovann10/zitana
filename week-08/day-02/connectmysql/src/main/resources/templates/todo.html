<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo CRUD App</title>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<h1>Todos for mentors</h1>
<p><a href = "/todo/?isActive=true">List active todos</a></p>
<table>
  <tr>
    <th>ID</th>
    <th>ACTION</th>
    <th>DONE</th>
    <!--<th>URGENT</th>-->
  </tr>
<tr th:each="todo : ${todos}">
  <td th:text="${todo.getId()} "></td>
  <td th:text="${todo.getTitle()} "></td>
  <td th:text="${todo.isDone()} "></td>
  <!--<td th:text="${todo.isUrgent()} "></td>-->
  <td>
    <form method="post" th:action="@{/todo/delete}">
      <button class="delete" type="submit" name = "id" th:value="${todo.id}">delete</button>
    </form>
  </td>
  <td>
    <form method="post" th:action="@{/todo/complete}">
      <button class="done" type="submit" name="id" th:value="${todo.id}">done</button>
    </form>
  </td>
</tr>
</table>
<form method="post" action="/todo/add">
  Add new todo:
  <input type="text" name="todo"/>
  <button class="add" type="submit" value="add">add</button>
</form>
</body>
</html>
