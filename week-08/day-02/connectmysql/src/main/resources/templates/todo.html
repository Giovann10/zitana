<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo CRUD App</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today</h1>
<ul th:each="todo : ${todos}">
  <li th:text="${todo.getTitle()} "/>
</ul>
</body>
</html>
